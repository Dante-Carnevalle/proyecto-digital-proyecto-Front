<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="shortcut icon"  href="Imagenes/Logo grupo orquideas mar del plata.jpg" type="image/x-icon">
    <link rel="stylesheet" href="css/estilos.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;700&family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
   
</head>
<body>
    <header class="header">
        <img class="header__logo" src="Imagenes/Logo grupo orquideas mar del plata.jpg" alt="Logo Grupo Orquides Mar del Plata" width="200" height="200">
        <h1 class="header__titulo">Grupo Orquideas Mar del Plata</h1>
        <p class="header__parrafo">Grupo dedicado a la preservación, estudio y cultivo de las orquídeas.</p>
         </header>

<main class="main">
    <section class=" seccion1">
        <ul class="seccion1__lista">
            <li class="seccion1__item">
                <a class="seccion1__enlace" href=index.html>Inicio</a> 
                
            </li>
    </section>
    <section class="seccion5">
<form
   action="https://formspree.io/f/mgejjorp"
   method="POST"
   >
   <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label">Email</label>
        <input type="email" name="email" class="form-control" id="exampleFormControlInput1" placeholder="nombre@gmail.com">
      </div>
      <div class="mb-3">
        <label class="form-label" for="Tipo">Tipo de consulta</label>
        <select id="Tipo" class="form-select" aria-label="Default select example">
            <option selected>Seleccione una opcion</option>
            <option value="1">Consulta general</option>
            <option value="2">Compra  de entradas</option>
          </select>
      </div>
      <div class="mb-3">
        <label for="exampleFormControlTextarea1" name="message" class="form-label">Comentario</label>
        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
      </div>
      <button type="submit" class="btn btn-success" class="seccion5__button">Enviar</button>
</form>
    </section>
</main>
<footer class="footer">
    <p>Grupo dedicado a la preservación, estudio y cultivo de las orquídeas. Charlas el 1° y 3° sábado</p>
</footer>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
